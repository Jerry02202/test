name: Comprobador de Precios InkaFarma

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *' # Todos los días a las 23:00 UTC (18:00 UTC-5)

jobs:
  check_price_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 requests-html "lxml[html_clean]"

      - name: Ejecutar el script de comprobación de precios
        env: # Haciendo los secretos disponibles como variables de entorno para el script
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_APP_PASSWORD: ${{ secrets.SENDER_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: python check_price.py
